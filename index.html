<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Css Animations Tutorial</title>
</head>
<body>








    <hp-content>
        <hp-presentation>
            <hp-slide class="active">
                <hp-title>Which shape</hp-title>
                <hp-chooser>
                    <img src="images/triangle.png" />
                    <img src="images/circle.png" />
                    <img src="images/diamond.png" />
                    <img src="images/square.png" />
                </hp-chooser>
                <hp-title>doesn't belong?</hp-title>
            </hp-slide>
            <hp-slide data-autoadvance="3500">
                <hp-title>Which shape</hp-title>
                <hp-chooser class="chosen animate">
                    <img src="images/triangle.png" />
                    <img class="chosen" src="images/circle.png" />
                    <img src="images/diamond.png" />
                    <img src="images/square.png" />
                </hp-chooser>
                <hp-title>doesn't belong?</hp-title>
            </hp-slide>
            <hp-slide data-autoadvance="animationend">
                <hp-title>How did</hp-title>
                <hp-chooser class="fixed">
                    <img src="images/triangle.png" />
                    <img class="chosen" src="images/circle.png" />
                    <img src="images/diamond.png" />
                    <img src="images/square.png" />
                </hp-chooser>
                <hp-title>you know?</hp-title>
            </hp-slide>
            <hp-slide data-autoadvance="1500">
                <hp-title>How did</hp-title>
                <hp-learn class="match">
                    <hp-learn-no>no</hp-learn-no>
                    <img src="images/circle.png" />
                    <hp-learn-yes>yes</hp-learn-yes>  
                </hp-learn>
                <hp-title>you know?</hp-title>
            </hp-slide>
            <hp-slide id="tfo" data-autoadvance="animationend">
                <hp-title>How did</hp-title>
                <hp-learn>
                    <hp-learn-no>no</hp-learn-no>
                    <img src="images/circle.png" />
                    <hp-learn-yes>yes</hp-learn-yes>  
                </hp-learn>
                <hp-title>you know?</hp-title>
            </hp-slide>
            <hp-slide data-autoadvance="1500">
                <hp-title>Answer: you</hp-title>
                <hp-learn>
                    <hp-learn-no>no</hp-learn-no>
                    <img src="images/circle.png" />
                    <hp-learn-yes>yes</hp-learn-yes>  
                </hp-learn>
                <hp-title>learned.</hp-title>
            </hp-slide>
            <hp-slide data-onshow="runLearningSequence" data-autoadvance="8000">
                <hp-title>Answer: you</hp-title>
                <hp-learn>
                    <hp-learn-no>no</hp-learn-no>
                    <img src="images/circle.png" />
                    <hp-learn-yes>yes</hp-learn-yes>  
                </hp-learn>
                <hp-title>learned.</hp-title>
            </hp-slide>
            <hp-slide data-onshow="animateSVG"><img src="images/the_end.png" />
           </hp-slide>
        </hp-presentation>
    </hp-content>
    <script src="js/main.js"></script>
</body>
</html>
